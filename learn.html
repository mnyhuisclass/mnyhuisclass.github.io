<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Station</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f9ff;
            background-image: radial-gradient(#bae6fd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        h1, h2, h3, button {
            font-family: 'Fredoka', sans-serif;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin: 0 0.2rem;
            font-size: 1.2em;
        }
        .fraction .top {
            display: block;
            border-bottom: 2px solid currentColor;
            padding: 0 2px;
        }
        .fraction .bottom {
            display: block;
            padding: 0 2px;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Scrollbar for the module list */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <header class="w-full max-w-4xl flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-3 rounded-full shadow-lg">
                <i data-lucide="graduation-cap" class="w-8 h-8"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-blue-900 leading-none">4th Grade Math Adventures</h1>
                <p class="text-blue-600 font-semibold text-sm">Interactive Learning Hub</p>
            </div>
        </div>
        <div class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 flex items-center gap-2">
            <i data-lucide="star" class="w-5 h-5 text-yellow-500 fill-yellow-500"></i>
            <span class="font-bold text-lg" id="score-display">0</span> Points
        </div>
    </header>

    <!-- Main Menu View -->
    <main id="menu-view" class="w-full max-w-4xl fade-in">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
            <!-- Standard Groups -->
            
            <!-- Place Value -->
            <button onclick="startGame('placeValue')" class="card-hover bg-white p-6 rounded-2xl shadow-sm border-b-4 border-indigo-200 hover:border-indigo-400 text-left transition-all group">
                <div class="bg-indigo-100 w-12 h-12 rounded-xl flex items-center justify-center mb-4 text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                    <i data-lucide="hash" class="w-6 h-6"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">Place Value</h3>
                <p class="text-sm text-slate-500 mt-1">4.NS.1, 4.NS.7</p>
                <p class="text-xs text-indigo-500 mt-2 font-semibold">Standard & Comparison</p>
            </button>

            <!-- Multiplication -->
            <button onclick="startGame('multiplication')" class="card-hover bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-200 hover:border-green-400 text-left transition-all group">
                <div class="bg-green-100 w-12 h-12 rounded-xl flex items-center justify-center mb-4 text-green-600 group-hover:bg-green-600 group-hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">Multiplication</h3>
                <p class="text-sm text-slate-500 mt-1">4.CA.1, 4.CA.3, 4.CA.5</p>
                <p class="text-xs text-green-500 mt-2 font-semibold">Factors & Comparisons</p>
            </button>

            <!-- Division & Factors -->
            <button onclick="startGame('division')" class="card-hover bg-white p-6 rounded-2xl shadow-sm border-b-4 border-teal-200 hover:border-teal-400 text-left transition-all group">
                <div class="bg-teal-100 w-12 h-12 rounded-xl flex items-center justify-center mb-4 text-teal-600 group-hover:bg-teal-600 group-hover:text-white transition-colors">
                    <i data-lucide="divide" class="w-6 h-6"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">Division & Factors</h3>
                <p class="text-sm text-slate-500 mt-1">4.CA.2</p>
                <p class="text-xs text-teal-500 mt-2 font-semibold">Long Division & Primes</p>
            </button>

            <!-- Fractions Basic -->
            <button onclick="startGame('fractionsBasic')" class="card-hover bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-200 hover:border-orange-400 text-left transition-all group">
                <div class="bg-orange-100 w-12 h-12 rounded-xl flex items-center justify-center mb-4 text-orange-600 group-hover:bg-orange-600 group-hover:text-white transition-colors">
                    <i data-lucide="pie-chart" class="w-6 h-6"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">Fraction Sense</h3>
                <p class="text-sm text-slate-500 mt-1">4.NS.3, 4.NS.4</p>
                <p class="text-xs text-orange-500 mt-2 font-semibold">Equivalence & Order</p>
            </button>

            <!-- Fraction Ops -->
            <button onclick="startGame('fractionOps')" class="card-hover bg-white p-6 rounded-2xl shadow-sm border-b-4 border-red-200 hover:border-red-400 text-left transition-all group">
                <div class="bg-red-100 w-12 h-12 rounded-xl flex items-center justify-center mb-4 text-red-600 group-hover:bg-red-600 group-hover:text-white transition-colors">
                    <i data-lucide="copy-plus" class="w-6 h-6"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">Adding Fractions</h3>
                <p class="text-sm text-slate-500 mt-1">4.CA.6, 4.CA.8, 4.NS.2</p>
                <p class="text-xs text-red-500 mt-2 font-semibold">Add/Sub & Mixed Numbers</p>
            </button>

            <!-- Decimals -->
            <button onclick="startGame('decimals')" class="card-hover bg-white p-6 rounded-2xl shadow-sm border-b-4 border-purple-200 hover:border-purple-400 text-left transition-all group">
                <div class="bg-purple-100 w-12 h-12 rounded-xl flex items-center justify-center mb-4 text-purple-600 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                    <i data-lucide="circle-dot" class="w-6 h-6"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">Decimals</h3>
                <p class="text-sm text-slate-500 mt-1">4.NS.5, 4.NS.6</p>
                <p class="text-xs text-purple-500 mt-2 font-semibold">Tenths & Hundredths</p>
            </button>

            <!-- Measurement -->
            <button onclick="startGame('measurement')" class="card-hover bg-white p-6 rounded-2xl shadow-sm border-b-4 border-pink-200 hover:border-pink-400 text-left transition-all group">
                <div class="bg-pink-100 w-12 h-12 rounded-xl flex items-center justify-center mb-4 text-pink-600 group-hover:bg-pink-600 group-hover:text-white transition-colors">
                    <i data-lucide="ruler" class="w-6 h-6"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">Measurement</h3>
                <p class="text-sm text-slate-500 mt-1">4.M.1, 4.M.2, 4.M.4</p>
                <p class="text-xs text-pink-500 mt-2 font-semibold">Area, Perimeter & Units</p>
            </button>

            <!-- Data & Geometry -->
            <button onclick="startGame('geometryData')" class="card-hover bg-white p-6 rounded-2xl shadow-sm border-b-4 border-cyan-200 hover:border-cyan-400 text-left transition-all group">
                <div class="bg-cyan-100 w-12 h-12 rounded-xl flex items-center justify-center mb-4 text-cyan-600 group-hover:bg-cyan-600 group-hover:text-white transition-colors">
                    <i data-lucide="shapes" class="w-6 h-6"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">Geometry & Data</h3>
                <p class="text-sm text-slate-500 mt-1">4.M.3, 4.DA.1, 4.DA.2</p>
                <p class="text-xs text-cyan-500 mt-2 font-semibold">Angles & Graphs</p>
            </button>

        </div>
    </main>

    <!-- Game View -->
    <main id="game-view" class="w-full max-w-2xl hidden fade-in">
        
        <div class="mb-4 flex justify-between items-center">
            <button onclick="exitGame()" class="text-slate-500 hover:text-blue-600 font-bold flex items-center gap-2">
                <i data-lucide="arrow-left"></i> Back to Menu
            </button>
            <div class="text-slate-400 text-sm font-semibold uppercase tracking-wider" id="current-mode-label">Mode</div>
        </div>

        <div class="bg-white rounded-3xl shadow-lg border border-slate-200 overflow-hidden">
            <!-- Progress Bar -->
            <div class="h-2 w-full bg-slate-100">
                <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-500" style="width: 0%"></div>
            </div>

            <div class="p-8">
                <!-- Question Container -->
                <div id="question-container" class="text-center mb-8">
                    <div id="question-text" class="text-2xl md:text-3xl font-bold text-slate-700 mb-6 leading-relaxed">
                        Loading...
                    </div>
                    <!-- Dynamic Visuals (Canvas/SVG/HTML) go here -->
                    <div id="question-visual" class="flex justify-center mb-6 min-h-[50px]"></div>
                </div>

                <!-- Input Area (Switches based on type) -->
                <div id="input-area" class="flex flex-col items-center gap-4">
                    <!-- Text Input Template -->
                    <div id="type-text" class="w-full max-w-xs hidden">
                        <input type="number" id="answer-input" class="w-full text-center text-3xl p-4 border-2 border-slate-300 rounded-xl focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-100 transition-all font-bold text-blue-900" placeholder="?">
                        <button onclick="checkAnswer()" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl py-4 rounded-xl shadow-lg shadow-blue-200 active:transform active:scale-95 transition-all">
                            Check Answer
                        </button>
                    </div>

                    <!-- Multiple Choice Template -->
                    <div id="type-choice" class="w-full grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                        <!-- Buttons injected via JS -->
                    </div>
                </div>

                <!-- Feedback Area -->
                <div id="feedback" class="hidden mt-6 text-center p-4 rounded-xl">
                    <h4 id="feedback-title" class="text-xl font-bold mb-1"></h4>
                    <p id="feedback-message" class="text-slate-600"></p>
                    <button onclick="nextQuestion()" class="mt-4 bg-slate-800 text-white px-6 py-2 rounded-lg font-bold hover:bg-slate-900 transition-colors">
                        Next Question <i data-lucide="arrow-right" class="inline w-4 h-4 ml-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- State Management ---
        let currentScore = 0;
        let currentMode = '';
        let currentQuestion = null;
        let questionCount = 0;

        // --- Utility Functions ---
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        const renderFraction = (num, den) => {
            return `<div class="fraction"><span class="top">${num}</span><span class="bottom">${den}</span></div>`;
        };

        const updateIcons = () => {
            lucide.createIcons();
        };

        // --- Navigation ---
        function startGame(mode) {
            currentMode = mode;
            questionCount = 0;
            document.getElementById('menu-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('current-mode-label').textContent = mode.replace(/([A-Z])/g, ' $1').trim(); // Add spaces
            document.getElementById('progress-bar').style.width = '0%';
            nextQuestion();
        }

        function exitGame() {
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('menu-view').classList.remove('hidden');
            currentMode = '';
        }

        // --- Question Generators ---

        const generators = {
            placeValue: () => {
                // 4.NS.1: Place Value up to 1,000,000
                const type = Math.random() > 0.5 ? 'compare' : 'value';
                
                if (type === 'compare') {
                    const base = randomInt(10000, 900000);
                    const diff = randomInt(1, 1000);
                    const num1 = base;
                    const num2 = Math.random() > 0.5 ? base + diff : base - diff;
                    const answer = num1 > num2 ? '>' : (num1 < num2 ? '<' : '=');
                    
                    return {
                        text: `Compare these numbers:`,
                        visual: `<div class="text-4xl font-mono text-slate-800 tracking-wider">${num1.toLocaleString()} <span class="mx-4 text-slate-400">?</span> ${num2.toLocaleString()}</div>`,
                        type: 'choice',
                        options: ['<', '>', '='],
                        answer: answer
                    };
                } else {
                    const num = randomInt(10000, 999999);
                    const numStr = num.toString();
                    const places = ["ones", "tens", "hundreds", "thousands", "ten thousands", "hundred thousands"];
                    const placeIndex = randomInt(1, 5); // Avoid ones slightly for difficulty
                    const digit = numStr[numStr.length - 1 - placeIndex];
                    const placeName = places[placeIndex];
                    const val = parseInt(digit) * Math.pow(10, placeIndex);

                    return {
                        text: `What is the value of the digit <span class="text-blue-600 font-bold text-4xl">${digit}</span> in this number?`,
                        visual: `<div class="text-5xl font-mono text-slate-800 tracking-widest mt-4">${parseInt(numStr).toLocaleString()}</div>`,
                        type: 'choice',
                        options: [val, val/10, val*10, Math.pow(10, placeIndex)].map(x => x.toLocaleString()).sort(() => Math.random() - 0.5),
                        answer: val.toLocaleString()
                    };
                }
            },

            multiplication: () => {
                // 4.CA.1, 4.CA.5
                const subType = Math.random() > 0.6 ? 'comparison' : 'calc';

                if (subType === 'comparison') {
                    const a = randomInt(2, 9);
                    const b = randomInt(3, 12);
                    const prod = a * b;
                    return {
                        text: `Use the equation <span class="font-mono bg-yellow-100 px-2 rounded">${a} × ${b} = ${prod}</span> to fill in the blank:`,
                        visual: `<div class="text-2xl text-slate-700 text-center mt-2">${prod} is ${a} times as many as ____.</div>`,
                        type: 'choice',
                        options: [b, a, prod, a+b].sort(() => Math.random() - 0.5),
                        answer: b
                    };
                } else {
                    // 2 digit x 2 digit or 4 digit x 1 digit
                    const isBig = Math.random() > 0.5;
                    const n1 = isBig ? randomInt(1000, 4000) : randomInt(11, 99);
                    const n2 = isBig ? randomInt(2, 9) : randomInt(11, 99);
                    
                    return {
                        text: `Solve:`,
                        visual: `<div class="text-5xl font-mono text-slate-800">${n1} × ${n2}</div>`,
                        type: 'text',
                        answer: n1 * n2
                    };
                }
            },

            division: () => {
                // 4.CA.2
                const divisor = randomInt(2, 9);
                const quotient = randomInt(15, 150);
                const remainder = randomInt(0, divisor - 1);
                const dividend = (divisor * quotient) + remainder;

                if (remainder === 0) {
                     return {
                        text: `Find the missing factor:`,
                        visual: `<div class="text-4xl font-mono">${dividend} ÷ ${divisor} = ?</div>`,
                        type: 'text',
                        answer: quotient
                    };
                } else {
                    return {
                        text: `What is the <b>remainder</b> when you divide?`,
                        visual: `<div class="text-4xl font-mono">${dividend} ÷ ${divisor}</div>`,
                        type: 'choice',
                        options: [remainder, remainder + 1, divisor, 0].sort(() => Math.random() - 0.5),
                        answer: remainder
                    };
                }
            },

            fractionsBasic: () => {
                // 4.NS.3 (Equivalence)
                const base = randomInt(2, 6);
                const mult = randomInt(2, 4);
                const num = randomInt(1, base - 1);
                
                const f1 = { n: num, d: base };
                const f2 = { n: num * mult, d: base * mult };

                return {
                    text: `Which fraction is equivalent to ${renderFraction(f1.n, f1.d)}?`,
                    visual: `<div class="text-slate-400 text-sm italic mt-2">Hint: Multiply top and bottom by ${mult}</div>`,
                    type: 'choice',
                    options: [
                        renderFraction(f2.n, f2.d), 
                        renderFraction(f1.n, f2.d), 
                        renderFraction(f2.n + 1, f2.d),
                        renderFraction(f1.n + 1, f1.d)
                    ].sort(() => Math.random() - 0.5),
                    answer: renderFraction(f2.n, f2.d)
                };
            },

            fractionOps: () => {
                // 4.CA.6 Add/Sub like denominators
                const den = randomInt(4, 12);
                const n1 = randomInt(1, den - 2);
                const n2 = randomInt(1, den - n1);
                const isAdd = Math.random() > 0.5;

                const ansNum = isAdd ? n1 + n2 : (n2 > n1 ? n2 - n1 : n1 - n2);
                // Ensure n1 is bigger if subtracting
                const realN1 = isAdd ? n1 : (n1 > n2 ? n1 : n2);
                const realN2 = isAdd ? n2 : (n1 > n2 ? n2 : n1);

                const op = isAdd ? '+' : '-';
                
                return {
                    text: `Solve the problem:`,
                    visual: `<div class="text-4xl flex items-center justify-center gap-2">${renderFraction(realN1, den)} ${op} ${renderFraction(realN2, den)} = ?</div>`,
                    type: 'choice',
                    options: [
                        renderFraction(ansNum, den),
                        renderFraction(ansNum, den*2), // Trap: added denominators
                        renderFraction(ansNum + 1, den),
                        renderFraction(den, ansNum)
                    ].sort(() => Math.random() - 0.5),
                    answer: renderFraction(ansNum, den)
                };
            },

            decimals: () => {
                // 4.NS.6
                const val = randomInt(1, 99);
                const isTenth = val < 10 && Math.random() > 0.5;
                
                if (isTenth) {
                    return {
                        text: `Write this fraction as a decimal:`,
                        visual: `<div class="text-5xl">${renderFraction(val, 10)}</div>`,
                        type: 'choice',
                        options: [`0.${val}`, `0.0${val}`, `${val}.0`, `1.${val}`].sort(() => Math.random() - 0.5),
                        answer: `0.${val}`
                    };
                } else {
                    const decimalVal = (val / 100).toFixed(2);
                    return {
                        text: `Which fraction equals this decimal?`,
                        visual: `<div class="text-5xl font-mono">${decimalVal}</div>`,
                        type: 'choice',
                        options: [
                            renderFraction(val, 100),
                            renderFraction(val, 10),
                            renderFraction(100, val),
                            renderFraction(val+1, 100)
                        ].sort(() => Math.random() - 0.5),
                        answer: renderFraction(val, 100)
                    };
                }
            },

            measurement: () => {
                // 4.M.4 Area/Perimeter
                const isArea = Math.random() > 0.5;
                const w = randomInt(3, 12);
                const h = randomInt(3, 12);
                
                // SVG Rectangle
                const svg = `
                <svg width="200" height="150" viewBox="0 0 200 150" class="mx-auto">
                    <rect x="50" y="25" width="100" height="100" fill="#bfdbfe" stroke="#1e3a8a" stroke-width="3" />
                    <text x="100" y="20" text-anchor="middle" fill="#1e3a8a" font-weight="bold">${w} ft</text>
                    <text x="160" y="80" fill="#1e3a8a" font-weight="bold">${h} ft</text>
                </svg>`;

                const ans = isArea ? w * h : 2 * (w + h);
                const unit = isArea ? 'sq ft' : 'ft';

                return {
                    text: `Find the <b>${isArea ? 'AREA' : 'PERIMETER'}</b> of this rectangle.`,
                    visual: svg,
                    type: 'text',
                    answer: ans
                };
            },

            geometryData: () => {
                // 4.M.3 Angles
                const angleType = Math.random();
                let deg, typeName, svg;
                
                // SVG generation for angle
                const lineLen = 80;
                const cx = 100, cy = 100;
                
                if (angleType < 0.33) {
                    // Acute
                    deg = randomInt(20, 80);
                    typeName = "Acute";
                } else if (angleType < 0.66) {
                    // Right
                    deg = 90;
                    typeName = "Right";
                } else {
                    // Obtuse
                    deg = randomInt(100, 160);
                    typeName = "Obtuse";
                }

                const rad = deg * (Math.PI / 180);
                const x2 = cx + lineLen * Math.cos(-rad); // SVG y is down, so -rad
                const y2 = cy + lineLen * Math.sin(-rad);

                const angleSvg = `
                <svg width="200" height="120" viewBox="0 0 200 120" class="mx-auto">
                    <path d="M${cx + lineLen},${cy} L${cx},${cy} L${x2},${y2}" stroke="#334155" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="${cx}" cy="${cy}" r="4" fill="#334155" />
                    ${deg === 90 ? `<path d="M${cx+15},${cy} L${cx+15},${cy-15} L${cx},${cy-15}" fill="none" stroke="#ef4444" stroke-width="2"/>` : ''}
                </svg>`;

                return {
                    text: "Identify the type of angle shown:",
                    visual: angleSvg,
                    type: 'choice',
                    options: ["Acute", "Obtuse", "Right", "Straight"],
                    answer: typeName
                };
            }
        };

        // --- Core Logic ---

        function nextQuestion() {
            // Reset UI
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('type-text').classList.add('hidden');
            document.getElementById('type-choice').classList.add('hidden');
            document.getElementById('answer-input').value = '';

            // Generate Content
            const gen = generators[currentMode];
            if (!gen) return; // Error handling

            currentQuestion = gen();

            // Render Text/Visual
            document.getElementById('question-text').innerHTML = currentQuestion.text;
            document.getElementById('question-visual').innerHTML = currentQuestion.visual || '';

            // Render Input
            const inputArea = document.getElementById('input-area');
            
            if (currentQuestion.type === 'text') {
                document.getElementById('type-text').classList.remove('hidden');
                document.getElementById('answer-input').focus();
            } else if (currentQuestion.type === 'choice') {
                const container = document.getElementById('type-choice');
                container.innerHTML = '';
                container.classList.remove('hidden');
                
                // Clean options to remove duplicates
                let uniqueOpts = [...new Set(currentQuestion.options)];
                // If we lost options due to duplicates, fill with dummy data? 
                // (Simplified: assuming logic generates unique enough options usually)

                uniqueOpts.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.innerHTML = opt; // Allow HTML in buttons (for fractions)
                    btn.className = "bg-white border-2 border-slate-200 hover:border-blue-500 hover:bg-blue-50 text-slate-700 font-bold text-xl py-4 rounded-xl shadow-sm transition-all";
                    btn.onclick = () => checkAnswer(opt);
                    container.appendChild(btn);
                });
            }
            
            // Progress Bar
            questionCount++;
            const progress = Math.min((questionCount % 10) * 10, 100); 
            // Loop progress every 10 questions just for visual flow
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function checkAnswer(selectedOption = null) {
            let isCorrect = false;
            let userVal = selectedOption;

            if (currentQuestion.type === 'text') {
                userVal = parseFloat(document.getElementById('answer-input').value);
                // Allow small float tolerance if needed, but logic currently uses integers mostly
                isCorrect = userVal === currentQuestion.answer;
            } else {
                // String comparison for choice (handles fraction HTML strings)
                isCorrect = userVal.toString() === currentQuestion.answer.toString();
            }

            showFeedback(isCorrect);
        }

        function showFeedback(isCorrect) {
            const fb = document.getElementById('feedback');
            const title = document.getElementById('feedback-title');
            const msg = document.getElementById('feedback-message');
            const scoreDisplay = document.getElementById('score-display');

            fb.classList.remove('hidden');
            fb.className = isCorrect ? 
                "mt-6 text-center p-6 rounded-xl bg-green-100 border border-green-200 animate-bounce-short" : 
                "mt-6 text-center p-6 rounded-xl bg-red-100 border border-red-200 animate-shake";

            title.innerHTML = isCorrect ? 
                `<i data-lucide="check-circle" class="inline text-green-600 mb-1"></i> Awesome!` : 
                `<i data-lucide="x-circle" class="inline text-red-600 mb-1"></i> Not quite.`;
            
            title.className = isCorrect ? "text-2xl font-bold text-green-800" : "text-2xl font-bold text-red-800";

            if (isCorrect) {
                msg.textContent = "You got it right!";
                currentScore += 10;
            } else {
                msg.innerHTML = `The correct answer was <span class="font-bold">${currentQuestion.answer}</span>`;
            }

            scoreDisplay.textContent = currentScore;
            
            // Hide inputs to prevent double submission
            document.getElementById('type-text').classList.add('hidden');
            document.getElementById('type-choice').classList.add('hidden');

            updateIcons();
        }

        // --- Enter Key Support ---
        document.getElementById('answer-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize icons on load
        updateIcons();

    </script>
</body>
</html>
